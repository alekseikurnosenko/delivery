#      hibernate:
#        SQL: DEBUG
#        type:
#          descriptor:
#            sql: TRACE
#  file:
#    path: log



management:
  metrics:
    export:
      datadog:
        api-key: ${DD_KEY}
  endpoints:
    web:
      exposure:
        include: metrics